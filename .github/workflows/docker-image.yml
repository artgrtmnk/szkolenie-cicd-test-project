name: Cypress Tests

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      docker:
        image: docker:19.03.12
        options: --privileged

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Build Cypress image
        run: docker build -t cypress-image .

      - name: Run Cypress tests
        run: bash run_tests.sh
